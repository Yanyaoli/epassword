<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        :root {
            --primary-color: #1c1e22;
            --background-color: #000000;
            --text-color: #fff;
            --input-background-color: #1c1e22;
            --input-focus-color: #fff;
            --button-background-color: #121416;
            --button-hover-color: #333;
            --toast-background-color: #1c1e22;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid var(--primary-color);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 1rem;
        }
        .input-group {
            width: 100%;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 0 0.75rem 0;
            border-radius:4px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: var(--input-background-color);
            color: var(--text-color);
            text-align: center;
            border: 1px solid var(--input-background-color);
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--input-focus-color);
        }

        .button-group {
            width: 100%;
            display: flex;
            gap: 0.5rem;
        }
        button {
            flex: 1;
            padding: 0.75rem;
            background-color: var(--button-background-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        button:hover {
            background-color: var(--button-hover-color);
        }
        #toast {
            visibility: hidden;
            display: inline-block;
            background-color: var(--toast-background-color);
            color: var(--text-color);
            text-align: center;
            border-radius: 4px;
            padding: 12px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 15px;
            transform: translateX(-50%);
        }
        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-PASSWORD</h1>
        <div class="input-group">
            <input type="text" id="inputPassword" placeholder="Enter your password to encrypt">
        </div>
        <div class="input-group">
            <input type="text" id="passwordText" placeholder="The encrypted result is shown here" readonly>
        </div>
        <div class="button-group">
            <button onclick="encryptPassword()">Encrypt</button>
            <button onclick="copyToClipboard()">Copy</button>
        </div>

        <div id="toast"></div>
    </div>

    <script>
        document.getElementById('inputPassword').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                encryptPassword();
            }
        });

        async function encryptPassword() {
            const inputPassword = document.getElementById('inputPassword').value;
            if (!inputPassword) {
                showToast("Please enter password to encrypt");
                return;
            }

            const hash = await sha256(inputPassword);
            const password = hashToPassword(hash);
            document.getElementById('passwordText').value = password;
        }

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function hashToPassword(hash) {
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=';
            const allChars = uppercaseChars + lowercaseChars + numbers + symbols;

            let password = '';

            // Ensure at least one character from each category
            password += uppercaseChars[parseInt(hash.substr(0, 2), 16) % uppercaseChars.length];
            password += lowercaseChars[parseInt(hash.substr(2, 2), 16) % lowercaseChars.length];
            password += numbers[parseInt(hash.substr(4, 2), 16) % numbers.length];
            password += symbols[parseInt(hash.substr(6, 2), 16) % symbols.length];

            // Fill the rest with characters from all categories
            for (let i = 4; i < 16; i++) {
                const index = parseInt(hash.substr(i * 2, 2), 16) % allChars.length;
                password += allChars[index];
            }

            return password;
        }

        function copyToClipboard() {
            const passwordTextElement = document.getElementById('passwordText');
            passwordTextElement.select();
            document.execCommand("copy");
            showToast("Copied to clipboard");
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
