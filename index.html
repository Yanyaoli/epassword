<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-PASSWORD</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1 class="title">E-PASSWORD</h1>
        <div class="input-group">
            <input type="text" id="inputPassword" placeholder="Enter your password">
            <button onclick="encryptAndCopyPassword()" title="Encrypt Password" class="encrypt-button">
                Encrypt
            </button>
        </div>
        <div class="input-group">
            <input type="text" id="passwordText" placeholder="The encrypted result is shown here" readonly>
        </div>
        <div class="button-group">
            <button onclick="generateAndCopyRandomPassword()" title="Generate Random Password" class="random-button">
                Random
            </button>
            <button onclick="clearFields()" title="Clear" class="clear-button">
                Clear
            </button>
        </div>

        <div id="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
