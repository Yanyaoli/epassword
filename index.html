<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-PASSWORD</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1 class="title">E-PASSWORD</h1>
        <div class="input-group">
            <input type="text" id="inputPassword" placeholder="Enter your password to encrypt">
        </div>
        <div class="input-group">
            <input type="text" id="passwordText" placeholder="The encrypted result is shown here" readonly>
        </div>
        <div class="button-group">
            <button onclick="generateAndCopyRandomPassword()" title="Generate Random Password">
                <svg id="randomPasswordSvg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0114.36-3.36L23 10M1 14l5.64 5.64A9 9 0 0020.49 15"></path>
                </svg>
                Random
            </button>
            <button onclick="encryptAndCopyPassword()" title="Encrypt Password">
                <svg id="encryptPasswordSvg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0110 0v4"></path>
                </svg>
                Encrypt
            </button>
        </div>

        <div id="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
